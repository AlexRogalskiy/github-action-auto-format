name: "auto-format"
on:
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: '5 8 * * *'
  workflow_dispatch:

jobs:
  auto-format:
    if: ( (github.event.pull_request.head.repo.full_name == github.repository) && (github.event.pull_request.state == 'open') ) || (github.event_name == 'schedule') || (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
    - uses: cloudposse/github-action-auto-format@review-branch
      with:
        script-name: readme
        token: ${{ secrets.TOKEN_WITH_WORKFLOWS_PERMISSION }}
        default-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: cloudposse/github-action-auto-format@review-branch
      with:
        script-name: github_format
        token: ${{ secrets.TOKEN_WITH_WORKFLOWS_PERMISSION }}
        default-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: cloudposse/github-action-auto-format@review-branch
      with:
        script-name: terraform_format
        token: ${{ secrets.TOKEN_WITH_WORKFLOWS_PERMISSION }}
        default-token: ${{ secrets.GITHUB_TOKEN }}
    # If triggered by cron event, create pull request for any committed changes
    - name: "Create pull request"
      if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
      uses: peter-evans/create-pull-request@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Auto-format functionality (readme, .github files, and terraform formatting)
        title: Scheduled Auto-format
        body: |-
          This auto-generated PR could do any combination of the following - updating `README.md` based on changes to `README.yaml`,
          adding standard files from the `cloudposse/.github` repo to this repo's `.github` folder, and ensuring that the formatting
          of all Terraform files present in the repo is uniform.
        labels: automated pr
        branch: github-action-auto-format
