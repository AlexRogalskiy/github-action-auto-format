name: "auto-format"
on:
  schedule:
    - cron: '5 8 * * *'
  workflow_dispatch:

jobs:
  auto-format:
    if: ( (github.event.pull_request.head.repo.full_name == github.repository) && (github.event.pull_request.state == 'open') ) || (github.event_name == 'schedule') || (github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    steps:
    - uses: cloudposse/github-action-auto-format@review-branch
      with:
        script-name: readme,github_format,terraform_format
        token: ${{ secrets.TOKEN_WITH_WORKFLOWS_PERMISSION }}
        special-token: ${{ secrets.PULL_REQUEST_CREATOR_TOKEN }}
